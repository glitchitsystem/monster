<div class="monsterDetail">
  <div class="row">
    <div class="col-xs-8">
      <h1>{{ monster.name }}</h1>
    </div>
    <div class="col-xs-4">
      <span
        class="glyphicon glyphicon-heart pull-right hearted"
        aria-hidden="true"
        *ngIf="monster.favorite"
        (click)="onToggleFavorite()"
        [attr.aria-label]="'Unfavorite ' + monster.name"
        role="button"
        tabindex="0"
        style="cursor: pointer"
      ></span>
      <span
        class="glyphicon glyphicon-heart-empty pull-right"
        aria-hidden="true"
        *ngIf="!monster.favorite"
        (click)="onToggleFavorite()"
        [attr.aria-label]="'Favorite ' + monster.name"
        role="button"
        tabindex="0"
        style="cursor: pointer"
      ></span>
      <span
        class="glyphicon ra ra-sword pull-right role"
        aria-hidden="true"
        *ngIf="monster.role === 'soldier'"
        title="Soldier"
      ></span>
      <span
        class="glyphicon ra ra-health pull-right role"
        aria-hidden="true"
        *ngIf="monster.role === 'medic'"
        title="Medic"
      ></span>
      <span
        class="glyphicon ra ra-cracked-shield pull-right role"
        aria-hidden="true"
        *ngIf="monster.role === 'shield'"
        title="Shield"
      ></span>
      <span
        class="glyphicon ra ra-kunai pull-right role"
        aria-hidden="true"
        *ngIf="monster.role === 'thief'"
        title="Thief"
      ></span>
      <span
        class="glyphicon ra ra-laser-blast pull-right role"
        aria-hidden="true"
        *ngIf="monster.role === 'mage'"
        title="Mage"
      ></span>
      <span class="sr-only">Role: {{ monster.role }}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ monster.description }}
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        aria-label="Manage monster actions"
        aria-haspopup="true"
      >
        Manage Monster <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li role="menuitem">
          <a
            style="cursor: pointer"
            (click)="onEditMonster()"
            aria-label="Edit this monster"
            >Edit Monster</a
          >
        </li>
        <li role="menuitem">
          <a
            style="cursor: pointer"
            (click)="onDuplicateMonster()"
            aria-label="Duplicate this monster"
            >Duplicate Monster</a
          >
        </li>
        <li role="menuitem">
          <a
            style="cursor: pointer"
            (click)="onDeleteMonster()"
            aria-label="Delete this monster"
            >Delete Monster</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
